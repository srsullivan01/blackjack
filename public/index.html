<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>blackjack</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  </head>
  <body>
    <div class="row">

        <div class="col s12 m4 l3">
          <span class="left-column">
            <a class="waves-effect waves-light btn">Hit</a>
            <a class="waves-effect waves-light btn">Stand</a>
            <a class="waves-effect waves-light btn">Restart</a>
            <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Your Score Is:</h5>
                <p class="grey-text text-lighten-4">Your score is:</p>
              </div>
            </div>
          </div>
          </span>
        </div>

    <div class="col s12 m8 l9">
      <div class="game-board">
      <div class="dealer-hand">
        <img class="first-card-dealer" src="">
        <img class="second-card-dealer" src="">
      </div>
      <div class="player-hand">
        <img class="card1" src="" alt="">
        <img class="card2" src="" alt="">
        <img class="card3" src="" alt="">
        <img class="card4" src="" alt="">
        <img class="card5" src="" alt="">
      </div>
    </div>
    </div>

  </div>



  <script>src="public/app.js"</script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  </body>
</html>
