<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>blackjack</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  </head>
  <body>
    <span class="all-things">

<div class="row">
 <div class="col s3">
              <span class="left-column">
                <input type="button" class="btn" value="hit" id="hitButton"/>
                <input type="button" class="btn" value="stand" id="standButton"/>
                <input type="button" class="btn" value="start" id="startButton"/>
                <div class="container">
                <div class="row">
                  <div class="col l6 s12">
                    <h5>Your Score Is:</h5>
                    <div id="scorebox"></div>
                  </div>
                </div>
              </div>
            </div>
</span>



 <div class="col s9">
          <div class="game-board">
            <div id="players" class="players">
          <div class="dealer-hand">
            <h2 class="dealer"> Dealer </h2>
            <div id="deck" class="deck">
            <img class="deckBack" src="../public/images/deck_2.png"/>
          </div>
          <div class="row">

              <div id="dealerHandDiv"></div>
            </div>
          <div class="status" id="status"></div>
        </div>
            <img class="first-card-dealer" src=""/>
            <img class="second-card-dealer" src=""/>
          </div>

          <div id="playerHandDiv" class="row s5"></div>
            <h2 class="playerName"> Player </h2>
            </div>
          </div>
        </div>
        </div>
</span>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="app.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  </body>
</html>
